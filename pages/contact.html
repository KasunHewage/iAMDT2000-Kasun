<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <title>AMDT</title>
  </head>
  <body>
    <!-- notification -->
    <div class="notification-container">
      <div class="notification"></div>
      <button class="close-btn">Close</button>
    </div>

    <div class="main-container container">
      <!-- navigation -->
      <navigation-bar
        logo="../"
        home="../"
        quiz="../pages/"
        mycreative="../pages/"
        developer="../pages/"
        contact="../pages/"
        class="navigation"
      ></navigation-bar>

      <div class="contact-container">
        <div class="form-container">
          <div class="row">
            <div class="col-md-6 d-none d-md-flex form-left">
              <img src="../images/Saly-10.png" />
            </div>
            <div class="col-md-6 form-right">
              <h1 class="text-center">Contact Us</h1>
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control select-field"
                    placeholder="First name*"
                  />
                </div>
                <div class="form-group email">
                  <input
                    type="email"
                    class="form-control select-field"
                    placeholder="Enter email*"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control select-field"
                    placeholder="Contact number*"
                  />
                </div>
                <div class="form-group">
                  <select class="form-control select-field">
                    <option>--- Select Your District ---*</option>
                    <option>Ampara</option>
                    <option>Anuradhapura</option>
                    <option>Badulla</option>
                    <option>Batticallo</option>
                    <option>Colombo</option>
                    <option>Galle</option>
                    <option>Gampaha</option>
                    <option>Hambantota</option>
                    <option>Jaffna</option>
                    <option>Kalutara</option>
                    <option>Kandy</option>
                    <option>Kegalla</option>
                    <option>Kilinochchi</option>
                    <option>Mannar</option>
                    <option>Matale</option>
                    <option>Matara</option>
                    <option>Monaragala</option>
                    <option>Mulaitivu</option>
                    <option>Nuwara Eliya</option>
                    <option>Polonnaruwa</option>
                    <option>Puttalam</option>
                    <option>Ratnapura</option>
                    <option>Trincomale</option>
                    <option>Vavuniya</option>
                  </select>
                </div>
                <div class="form-group isEmplyedSection">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios1"
                      value="false"
                    />
                    <label class="form-check-label" for="exampleRadios1">
                      I'm not employed
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="exampleRadios"
                      id="exampleRadios2"
                      value="true"
                    />
                    <label class="form-check-label" for="exampleRadios2">
                      I'm employed
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control select-field"
                    rows="3"
                    placeholder="Your message*"
                  ></textarea>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input
                      class="form-check-input isSubscribed"
                      type="checkbox"
                      value="false"
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      Subscribe to our newletter
                    </label>
                  </div>
                  <button class="send-btn">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <footer-container logo="../"></footer-container>
    </div>

    <!-- Custom JavaScript -->
    <script
      src="../components/NavigationBar.js"
      type="text/javascript"
      defer
    ></script>
    <script src="../components/Footer.js" type="text/javascript" defer></script>
    <script src="../js/index.js"></script>
    <script src="../js/contact.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
