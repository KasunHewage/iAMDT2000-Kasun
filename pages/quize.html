<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/quize.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <title>AMDT</title>
  </head>
  <body>
    <!-- notification -->
    <div class="notification-container">
      <div class="notification">
        <!-- <h1>Message</h1>
        <p>score</p> -->
      </div>
    </div>

    <div class="main-container quiz container">
      <!-- navigation -->
      <navigation-bar
        logo="../"
        home="../"
        quiz="../pages/"
        mycreative='../pages/'
        developer="../pages/"
        contact="../pages/"
        class="navigation"
      ></navigation-bar>

      <!-- quiz box -->
      <div class="quiz-container">
        <div class="quiz-box">
          <div class="quiz-header">
            <h1>AMDT QUIZ</h1>
          </div>
          <div class="quizes">
            <h3></h3>
            <p class="warn">Please select an answer</p>
            <div class="answers-container">
              <h4 class="answer-tab"></h4>
              <h4 class="answer-tab"></h4>
              <h4 class="answer-tab"></h4>
            </div>
          </div>
          <div class="quiz-footer">
            <p></p>
            <div class="btns">
              <button class="submitBtn">Next</button>
              <button class="tryAgain btnHide">Try again</button>
            </div>
          </div>

        </div>
      </div>

      <!-- footer -->
      <footer-container logo="../"></footer-container>
    </div>

    <!-- Custom JavaScript -->
    <script src="../components/NavigationBar.js" type="text/javascript" defer></script>
    <script src="../components/Footer.js" type="text/javascript" defer></script>
    <script src="../js/index.js"></script>
    <script src="../js/quiz.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
